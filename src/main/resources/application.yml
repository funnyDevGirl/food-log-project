server:
  port: 8080

spring:
  application:
    name: app

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  output:
    ansi:
      enabled: always

  sql:
    init:
      mode: always

    profiles:
      default: dev

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

logging:
  level:
    root: INFO
